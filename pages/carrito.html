<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Carrito de Compras</title>
    <link rel="shortcut icon" href="../pelicula.png" type="image/x-icon" />
    <link rel="stylesheet" href="../css/style.css" />
    <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
    rel="stylesheet"
    crossorigin="anonymous"
    />
</head>
<body class="body">
    <header>
        <nav class="navbar navbar-expand-md fixed-top">
        <div class="container-fluid">
            <a class="navbar-brand" href="../index.html">
            <img
                src="../assets/img/claquetaPNG.png"
                alt="Logo"
                width="30"
                height="30"
                class="d-inline-block align-text-top"
            />
            </a>
            <a class="navbar-brand" href="../index.html">MovieMania</a>
            <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarNav"
            aria-controls="navbarNav"
            aria-expanded="false"
            aria-label="Toggle navigation"
            >
            <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ms-auto align-items-center gap-3 flex-wrap flex-md-nowrap">
                <li class="nav-item text-white">
                <a class="nav-link" href="./carrito.html">
                    Productos
                    <span id="contador-carrito" class="bg-primary px-2 py-1 rounded ms-1">0</span>
                    <span id="total-carrito" class="bg-primary px-2 py-1 rounded ms-1">$0</span>
                </a>
                </li>
                <li class="nav-item">
                <a class="nav-link" href="./registrarse.html">Registrarse</a>
                </li>
                <li class="nav-item">
                <a class="nav-link" href="./iniciarsesion.html">Iniciar Sesion</a>
                </li>
            </ul>
            </div>
        </div>
        </nav>
    </header>

    <main class="container" style="margin-top: 120px;">
        <h2 class="text-white text-center mb-4">Carrito de Compras</h2>
        <section id="contenedor-carrito" class="row gy-4">
        <!-- Productos del carrito se insertan aquí dinámicamente -->
        </section>

        <div id="acciones-carrito" class="text-center my-4">
        <!-- Botones: Vaciar y Finalizar compra -->
        </div>

        <section id="resumen-carrito" class="text-center">
        <!-- Aquí irá un resumen si deseo agregarlo -->
        </section>
    </main>

    <footer class="row">
        <div class="col-9 mx-auto">
        <div class="row">
            <div class="col-xs-12 col-sm-6 col-md-6 col-lg-6">
            <ul>
                <li class="titulofooter">Informacion de contacto</li>
                <li>
                <img src="../assets/img/ubicacion.png" alt="ubicacion" />
                <p>Buenos Aires, Argentina</p>
                </li>
                <li>
                <img src="../assets/img/telefono.png" alt="telefono" />
                <p>+5491133668135</p>
                </li>
                <li>
                <img src="../assets/img/correo.png" alt="correo" />
                <p>moviemania@jujuy.com.ar</p>
                </li>
            </ul>
            </div>
            <div class="col-xs-12 col-sm-6 col-md-6 col-lg-6">
            <ul>
                <li class="titulofooter">Enlace de Interes</li>
                <li>
                <img src="../assets/img/facebook.png" alt="facebook" />
                <a href="https://www.facebook.com/" target="_blank">Facebook</a>
                </li>
                <li>
                <img src="../assets/img/instagram.png" alt="instagram" />
                <a href="https://www.instagram.com/" target="_blank">Instagram</a>
                </li>
                <li>
                <img src="../assets/img/twitter.png" alt="twitter" />
                <a href="https://twitter.com/" target="_blank">Twitter</a>
                </li>
            </ul>
            </div>
        </div>
        </div>
    </footer>

    <script src="../js/carrito.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" crossorigin="anonymous"></script>
