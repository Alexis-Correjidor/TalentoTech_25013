                </div>
            </nav>
        </header>
        
        <!--Formulario-->
        <div class="formulario">
            <h2>Formulario de Registro</h2>
            <form id="registroForm" onsubmit="return validarFormulario()">
                <div class="input">
                    <label for="apellido">Nombre</label>
                    <input type="text" id="apellido" name="apellido" required>
                </div>
                <div class="input">
                    <label for="nombre">Apellido</label>
                    <input type="text" id="nombre" name="nombre" required>
                </div>
                <div class="input">
                    <label for="sexo">Sexo</label>
                    <select name="sexo" id="sexo">
                        <option value="M">Masculino</option>
                        <option value="F">Femenino</option>
                    </select>
                </div>
                <div class="input">
                    <label for="tipo">Tipo y Número</label>
                    <div class="tipo">
                        <select name="tipo" id="tipo">
                            <option value="DNI">DNI</option>
                            <option value="LC">LC</option>
                            <option value="LE">LE</option>
                        </select>
                        <div class="col-sm-5">
                            <input type="text" class="form-control" id="numero" name="numero" required>
                        </div>
                    </div>
                </div>
                <div class="input">
                    <label for="fecha-nacimiento">Fecha de Nacimiento</label>
                    <input type="date" id="fecha-nacimiento" name="fecha-nacimiento" required>
                </div>
                <div class="input">
                    <label for="telefono">Teléfono</label>
                    <input type="text" id="telefono" name="telefono" required>
                </div>
                <div class="input">
                    <label for="estado-civil">Estado Civil</label>
                    <select name="estado-civil" id="estado-civil">
                        <option value="S">Soltero/a</option>
                        <option value="C">Casado/a</option>
                        <option value="V">Viudo/a</option>
                        <option value="D">Divorciado/a</option> 
                    </select>
                </div>
                <div class="input">
                    <label for="domicilio">Domicilio</label>
                    <input type="text" id="domicilio" name="domicilio" required>
                </div>
                
                <button class="btn-contacto">Enviar</button>
            </form>
        </div>

        <!--Footer-->           
        <footer class="row">
            <div class="col-9">
                <div class="row">
                    <div class="col-xs-12 col-sm-6 col-md-6 col-lg-6">   
                        <ul>
                            <li class="titulofooter">Informacion de contacto</li>

                                <p>Buenos Aires, Argentina</p>
                            </li>
                            <li><img src="../assets/img/telefono.png" alt="telefono">
                                <p>+5491133668135</p>
                            </li>
                            <li><img src="../assets/img/correo.png" alt="correo">
                                <p>moviemania@jujuy.com.ar</p>
                            </li>
                        </ul>
                    </div>
                    <div class="col-xs-12 col-sm-6 col-md-6 col-lg-6">
                        <ul>
                            <li class="titulofooter">Enlace de Interes</li>
                            <li><img src="../assets/img/facebook.png" alt="facebook">
                                <a href="https://www.facebook.com/">Facebook</a></li>
                            <li><img src="../assets/img/instagram.png" alt="instagram">
                                <a href="https://www.instagram.com/">Instagram</a></li>
                            <li><img src="../assets/img/twitter.png" alt="twitter">
                                <a href="https://twitter.com/">Twitter</a></li>
                        </ul>
                    </div>
                </div>
            </div>
        </footer>
